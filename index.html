<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="yourResult">
  <main>
    <section class="resultado">
      <article>
        <p id="yR">Your Result</p>
        <div class="r-circulo">
          <p id="r">76</p>
          <p id="p">of 100</p>
        </div>  
      <article >
        <p id="cal">Great</p>
      </article>
      <article class="cal">
        <p id="cal-d">You scored higher than 65% of the people who have taken these tests.</p>
      </article>  
    </section>
    <section class="desglose">
      <article>
        <p class="sum">Summary</p>
      </article>
      <div class="grid">
      <article class="reac">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="action">Reaction</p><p class="rr">80</p><p class="rp">/100</p>
      </article>
      <article id="mem">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="action">Memory</p><p class="rr">92</p><p class="rp">/100</p>
      </article>
      <article id="ver">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="action">Verbal</p><p class="rr">61</p><p class="rp">/100</p>
      </article>
      <article id="vis">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="action">Visual</p><p class="rr">72</p><p class="rp">/100</p>
      </article>
      </div>
      <article class="contButton">
        <p >Continue</p>
      </article>
    </section>
  </main>
</div>

<footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://na.finalfantasyxiv.com/lodestone/character/9876449/" target="_blank">Charlize White</a>.
    </section>
</footer>

</body>
</html>
